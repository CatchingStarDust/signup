<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>

    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" />

    <script src="index.js" type="text/javascript"></script>


</head>

<body>
    <div class="blur-background">

        <div class="blur-flex-group" data-item-type="red">
        </div>

        <div class="blur-flex-group" data-item-type="blue">
        </div>
    </div>

    <main class="information">

        <div class="red-corner-circle"></div>

        <div class="background-left">
            <div class="step-info-circle"></div>
            <div class="step-info-circle"></div>
            <div class="step-info-circle"></div>
            <div class="step-info-circle"></div>
        </div>

        <div class="background-right">
            <h1 class="Prompt">
                <span>Personal info</span>
                Please provide your name, email address, and a valid phone number.
            </h1>

            <div class="enter-info-container">

                <div class="enter-info-prompt">Name</div>
                <input type="text" id="text-box" name="Name" placeholder="e.g. John Smith">

                <div class="enter-info-prompt">Email</div>
                <input type="text" id="text-box" name="email" placeholder="e.g. John.Smith@domain.com">

                <div class="enter-info-prompt">Phone Number</div>
                <input type="text" id="text-box" name="phone" placeholder="e.g. +1 123 456 789">
            </div>

            <div class="nav-button">Next step</div>
        </div>



    </main>


</body>


</html>
