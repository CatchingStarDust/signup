<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>

    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" />

    <script src="index.js" type="text/javascript"></script>


</head>

<body>

    <div class="page" id="info">
        <div class="blur-flex-group" data-item-type="red"></div>
        <div class="blur-flex-group" data-item-type="blue"></div>

        <main class="information">

            <div class="red-corner-circle"></div>

            <div class="main-face">


                <div class="selection-area">
                    <div class="title">
                        <p>
                            Personal info
                            <p></p>
                            <span>Please provide your name, email address, and a valid phone number.</span>
                        </p>
                    </div>

                    <div class="enter-info-container">

                        <div class="info-prompt">Name</div>
                        <input type="text" id="text-box" name="Name" placeholder="e.g. John Smith">

                        <div class="enter-info-prompt">Email</div>
                        <input type="text" id="text-box" name="email" placeholder="e.g. John.Smith@domain.com">

                        <div class="enter-info-prompt">Phone Number</div>
                        <input type="text" id="text-box" name="phone" placeholder="e.g. +1 123 456 789">
                    </div>
                </div>


                </div>
                <div class="step-info-container">


                    <div class="step-info-row">
                        <div class="step-info-circle"></div>
                        <!-- <div class="step-info"><span>step 1</span>
                            <p></p> your info
                        </div> -->
                    </div>

                    <div class="step-info-row">
                        <div class="step-info-circle"></div>
                        <!-- <div class="step-info"><span>step 2</span>
                            <p></p>select plan
                        </div> -->
                    </div>

                    <div class="step-info-row">
                        <div class="step-info-circle"></div>
                        <!-- <div class="step-info"><span>step 3</span>
                            <p></p>add-ons
                        </div> -->
                    </div>

                    <div class="step-info-row">
                        <div class="step-info-circle"></div>
                        <!-- <div class="step-info"><span>step 4</span>
                            <p></p>summary -->
                        </div>
                    </div>

            </div>




        </main>

        <footer>

            <div class="end-bar"></div>

        </footer>
    </div>

    <div class="page" id="plan"></div>

    <div class="page" id="add"></div>

    <div class="page" id="summary"></div>


    <div class="nav-button">Next step</div>



</body>


</html>
