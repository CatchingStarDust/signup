<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>

    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" />

    <script src="index.js" type="text/javascript"></script>


</head>

<body>

    <div class="background-container">

        <div class="background-bubble"></div>

        <div class="background-left">

        </div>

        <div class="background-right">
            <h1 class="section-title">Personal info</h1>
            <div class="prompt">Please provide your name, email address, and a valid phone number.</div>

            <div class="enter-info-container">

                <div class="enter-info-prompt">Name</div>
                <input type="text" id="text-box" name="Name" placeholder="e.g. John Smith">

                <div class="enter-info-prompt">Email</div>
                <input type="text" id="text-box" name="email" placeholder="e.g. John.Smith@domain.com">

                <div class="text">Phone Number</div>
                <input type="text" id="text-box" name="phone" placeholder="e.g. +1 123 456 789">
            </div>

            <div class="nav-button">Next step</div>
        </div>

    </div>


    </div>

    </div>


</body>


</html>
